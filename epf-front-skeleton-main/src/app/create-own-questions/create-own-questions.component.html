<!-- quiz-creation.component.html -->

<div class="quiz-creation">
  <h2>Création de Quiz</h2>
  <form>
    <div class="form-group">
      <label for="question">Question :</label>
      <textarea id="question" name="question" class="form-control" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="answer1">Réponse 1 :</label>
      <input type="text" id="answer1" name="answer1" class="form-control">
    </div>
    <div class="form-group">
      <label for="answer2">Réponse 2 :</label>
      <input type="text" id="answer2" name="answer2" class="form-control">
    </div>
    <div class="form-group">
      <label for="answer3">Réponse 3 :</label>
      <input type="text" id="answer3" name="answer3" class="form-control">
    </div>
    <div class="form-group">
      <label for="answer4">Réponse 4 :</label>
      <input type="text" id="answer4" name="answer4" class="form-control">
    </div>
    <div class="form-group">
      <label for="correctAnswer">Réponse correcte :</label>
      <select id="correctAnswer" name="correctAnswer" class="form-control">
        <option value="1">Réponse 1</option>
        <option value="2">Réponse 2</option>
        <option value="3">Réponse 3</option>
        <option value="4">Réponse 4</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>
