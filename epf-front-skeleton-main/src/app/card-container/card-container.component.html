<div class="card-container">
  <div class="card" *ngFor="let quizzItem of quizz" [routerLink]="['/quizz-en-cours', quizzItem.id]">
    <h3 class="title">{{ quizzItem.titre }}</h3>
    <!-- Ajoutez le contenu de la barre de progression ici -->
    <div class="bar">
      <div class="emptybar"></div>
      <div class="filledbar"></div>
    </div>
    <div class="circle">
      <img src="assets/logo_quizz.jpg" class="image">
    </div>
  </div>
</div>
