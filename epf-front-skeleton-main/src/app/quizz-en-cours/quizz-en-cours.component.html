<div class="quiz-container" *ngIf="quizz">
  <div class="question-box">
    <h2 class="title">{{ quizz[currentQuestionIndex].questionText }}</h2>
  </div>
  <div class="options">
    <div *ngFor="let choice of quizz[currentQuestionIndex].choice"
         class="option"
         (click)="selectAnswer(choice)"
         [class.selected]="selectedOption === choice"
         [ngClass]="{
           'correct': choice === quizz[currentQuestionIndex].reponse,
           'wrong':  selectedOption !== quizz[currentQuestionIndex].reponse,
           'selected': selectedOption === choice
         }">
      {{ choice }}
    </div>
  </div>
  <div *ngIf="showAnswer" class="answer" [ngClass]="{
    'correct': showAnswer && selectedOption === quizz[currentQuestionIndex].reponse,
    'wrong': showAnswer && selectedOption !== quizz[currentQuestionIndex].reponse
  }">
    Réponse : {{ quizz[currentQuestionIndex].reponse }}
  </div>
  <div class="btn-container">
    <button class="btn" (click)="checkAnswer()">Vérifier ma réponse !</button>
    <button class="btn" (click)="nextQuestion()">Question suivante !</button>
  </div>
</div>
