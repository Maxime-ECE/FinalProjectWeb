<div class="login-container" *ngIf="!isLoggedIn">
  <h2>Connexion</h2>

  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">email:</label>
      <input type="text" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <button type="submit">Login</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>
</div>

<div *ngIf="isLoggedIn" class="login-container">
  <h2>Bienvenue, {{ email }} !</h2>
  <button (click)="logout()">Se d√©connecter</button>
</div>
